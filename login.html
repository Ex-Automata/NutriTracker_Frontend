<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>NutriTracker Login</title>
    <link rel="stylesheet" href="login.css">
    <!-- Use Firebase compat CDN scripts for browser usage -->

<body>
    <div class="container">
        <div class="title">NutriTracker Login</div>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email address" required>
            <button type="button" id="login-btn" onclick="handleEmailLink(event)">
                <s>Login via Magic Link</s> (Quota issues right now)
            </button>
        </form>
        <button id="google-login" type="button" onclick="handleGoogleLogin()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" class="google-logo">
            <span class="google-btn-text">Login with Google</span>
        </button>
        <div id="auth-link-container" style="display:none;">
            <div class="auth-flex-container"></div>
                <div class='auth-link-message info center'>
                    An email with login instructions has been sent.
                </div>
            </div>
            <div id="auth-messages"></div>
        </div>
    </div>
